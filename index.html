<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Garden</title>
  </head>
  <body>
    <!-- Nav for resources -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item" id="Water"></li>
        <li class="nav-item" id="Fertilizer"></li>
        <li class="nav-item" id="Diamond"></li>
      </ul>
    </nav>

    <div class="garden">
      <div class="slot">
        <img src="./resources/seed.png" alt="" id="plant1-img" />
        <div class="plant-stage-1">
          <h3 id="plant1-stage-text">Stage: 1/3 (Seedling)</h3>
        </div>
        <div class="plant-status-1">
          <p id="water-status-1"></p>
          <p id="fertilizer-status-1"></p>
        </div>
        <div>
          <button onclick="waterPlant()">Water</button>
          <button onclick="fertilizePlant()">Fertilize</button>
        </div>
        <div class="harvest-button-div">
          <button onclick="harvestPlant()" id="harvest-button" disabled>
            Harvest
          </button>
        </div>
      </div>
      <div class="slot">
        <img src="" alt="" />
        <div>
          <button>Water</button>
          <button>Fertilize</button>
        </div>
      </div>
      <div class="slot">
        <img src="" alt="" />
        <div>
          <button>Water</button>
          <button>Fertilize</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
